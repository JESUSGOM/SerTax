<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title}, ~{::div.content-fragment})}">
<head>
    <title th:text="${pageTitle}">Formulario de Usuario</title>
</head>
<body>
<div class="content-fragment">
    <form th:action="@{/admin/users/save}" th:object="${userDto}" method="post">
        <div th:if="${errorMessage}" style="color: red; margin-bottom: 15px;" th:text="${errorMessage}"></div>

        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div>
            <label for="phoneNumber">Teléfono:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <button type="submit">Guardar</button>
        <a th:href="@{/admin/users}">Cancelar</a>
    </form>
</div>
</body>
</html>
