<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::title}, ~{::div.content-fragment})}">
<head>
    <title>Dashboard</title>
</head>
<body>
<div class="content-fragment">
    <h2>Estado del Servicio en Tiempo Real</h2>
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
        <div style="border: 1px solid #ccc; padding: 20px; text-align: center; border-radius: 5px;">
            <h3 th:text="${dashboardStats.liveStats.activeDrivers}">0</h3>
            <p>Conductores Activos</p>
        </div>
        <div style="border: 1px solid #ccc; padding: 20px; text-align: center; border-radius: 5px;">
            <h3 th:text="${dashboardStats.liveStats.driversAtStop}">0</h3>
            <p>Conductores en Parada</p>
        </div>
        <div style="border: 1px solid #ccc; padding: 20px; text-align: center; border-radius: 5px;">
            <h3 th:text="${dashboardStats.liveStats.driversOnPickup}">0</h3>
            <p>En Recogida</p>
        </div>
        <div style="border: 1px solid #ccc; padding: 20px; text-align: center; border-radius: 5px;">
            <h3 th:text="${dashboardStats.liveStats.tripsInProgress}">0</h3>
            <p>Viajes en Curso</p>
        </div>
    </div>

    <h2 style="margin-top: 40px;">Actividad Reciente</h2>
</div>
</body>
</html>
