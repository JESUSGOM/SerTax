<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${pageTitle} + ' - SerTax BackOffice'">Título de la Página</title>
        <style>
            body { font-family: sans-serif; display: flex; margin: 0; }
            .sidebar { width: 200px; background-color: #f4f4f4; padding: 20px; height: 100vh; border-right: 1px solid #ddd;}
            .sidebar h2 { margin-top: 0; }
            .sidebar ul { list-style-type: none; padding: 0; }
            .sidebar li a { display: block; padding: 10px; text-decoration: none; color: #333; border-radius: 4px; }
            .sidebar li a:hover { background-color: #ddd; }
            .main-content { flex-grow: 1; padding: 20px; }
            .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
            th { background-color: #f2f2f2; }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <h2>SerTax Admin</h2>
            <ul>
                <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/admin/users}">Usuarios</a></li>
                <li><a th:href="@{/admin/licenses}">Licencias</a></li>
                <li><a th:href="@{/admin/drivers}">Conductores</a></li>
                <li><a th:href="@{/admin/vehicles}">Vehículos</a></li>
                <li><a th:href="@{/admin/trips}">Historial Viajes</a></li>
                <li><a th:href="@{/admin/incidents}">Incidencias</a></li>
                <li><a th:href="@{/admin/reports}">Informes</a></li>
                <li><a th:href="@{/admin/config}">Configuración</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1 th:text="${pageTitle}">Título de la Página</h1>
                <form th:action="@{/admin/logout}" method="post">
                    <button type="submit">Cerrar Sesión</button>
                </form>
            </div>

            <div th:fragment="content">
            </div>
        </div>
    </body>
</html>
